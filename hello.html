<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>hello,world!</title>
  </head>

  <body>

    <pre>

      <script type="text/javascript">
      <!--
      //　JS非対応のブラウザでコード露出を避けるため
      //　対応していれば<!--//-->のコメントアウトは無効化されて下のdocument.writelnが働く

      document.writeln('hello,world!');
      //writelnの  'ln'はlineの意らしい

      -->
      </script>

      <noscript>
        Javascriptが利用できません
      </noscript>

    </pre>

  </body>

</html>
